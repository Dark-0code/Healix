<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen" style="background-image: url('https://via.placeholder.com/1500x1000?text=Health+Background'); background-size: cover; background-position: center;">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-green-700 mb-4 text-center">Welcome to HEALIX</h1>
        <h1 class="text-2xl font-bold text-green-500 mb-6 text-center">Login</h1>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-green-600">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-green-500">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="mt-1 block w-full pl-10 px-4 py-2 border border-green-200 rounded-lg shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-green-600">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-green-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="mt-1 block w-full pl-10 px-4 py-2 border border-green-200 rounded-lg shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>
            </div>
            <a href="Dashboard.html"><button 
                type="submit" 
                class="w-full bg-green-500 text-white font-medium py-2 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 flex items-center justify-center space-x-2"
            >
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </button></a>
        </form>
        <p class="text-sm text-center text-green-600 mt-4">
            Don't have an account? <a href="Signup.html" class="text-green-500 font-medium hover:underline">Sign up</a>
        </p>
    </div>
    <script>
        // Login form validation
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
    
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
    
            if (!email) {
                alert('Please enter your email.');
                return;
            }
    
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }
    
            if (!password) {
                alert('Please enter your password.');
                return;
            }
    
            // If all validations pass, redirect to Dashboard.html
            window.location.href = 'Dashboard.html';
        });
    
        // Function to validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
    
    
</body>
</html>
