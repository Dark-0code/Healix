<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALIX Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-green-700 text-white fixed h-screen p-6 flex flex-col">
            <h1 class="text-2xl font-bold mb-8">HEALIX</h1>
            <nav class="flex-1">
                <ul class="space-y-4">
                    <li>
                        <a href="Dashboard.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-green-600">
                            <i class="fa-solid fa-gauge"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="registration.html" class="flex items-center space-x-2 px-4 py-2 bg-green-600 rounded-lg">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span>Registration</span>
                        </a>
                    </li>
                    <li>
                        <a href="patient.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-green-600">
                            <i class="fa-solid fa-users"></i>
                            <span>Patients</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-green-600">
                            <i class="fa-solid fa-user-doctor"></i>
                            <span>Doctors</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="mt-auto flex items-center space-x-2 px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1 p-8 overflow-y-auto">
            <!-- Top Bar -->
            <!-- <div class="flex justify-between items-center mb-6 bg-green-700 p-4 rounded-lg">
                <div class="relative w-1/3">
                    <input type="text" placeholder="Search here" class="w-full p-2 rounded-md border border-gray-300" />
                    <i class="fa-solid fa-magnifying-glass absolute top-3 right-3 text-gray-500"></i>
                </div>
                <i class="fa-solid fa-user-circle text-white text-2xl"></i>
            </div> -->

            <!-- Title -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-green-700">Registration</h2>
                <p class="text-sm text-gray-500">Dashboard / Registration</p>
            </div>

            <!-- Welcome and Options -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-700">Welcome</h1>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Add New Patient -->
                <a href="#">
                    <div class="bg-green-100 p-12 rounded-lg text-center shadow-lg hover:bg-green-200 transition">
                        <i class="fa-solid fa-user-plus text-blue-500 text-4xl mb-4"></i>
                        <p class="font-bold text-lg">Add New Patient</p>
                    </div>
                </a>

                <!-- Search Patient -->
                <a href="#">
                    <div class="bg-green-100 p-12 rounded-lg text-center shadow-lg hover:bg-green-200 transition">
                        <i class="fa-solid fa-magnifying-glass text-orange-500 text-4xl mb-4"></i>
                        <p class="font-bold text-lg">Search Patient</p>
                    </div>
                </a>

                <!-- Add to Death List -->
                <a href="#">
                    <div class="bg-green-100 p-12 rounded-lg text-center shadow-lg hover:bg-green-200 transition">
                        <i class="fa-solid fa-user-xmark text-purple-500 text-4xl mb-4"></i>
                        <p class="font-bold text-lg">Add to Death List</p>
                    </div>
                </a>

                <!-- ID Cards -->
                <a href="#">
                    <div class="bg-green-100 p-12 rounded-lg text-center shadow-lg hover:bg-green-200 transition">
                        <i class="fa-solid fa-id-card text-pink-500 text-4xl mb-4"></i>
                        <p class="font-bold text-lg">ID Cards</p>
                    </div>
                </a>

                <!-- Staff Attendance -->
                <a href="#">
                    <div class="bg-green-100 p-12 rounded-lg text-center shadow-lg hover:bg-green-200 transition">
                        <i class="fa-solid fa-clipboard-check text-green-500 text-4xl mb-4"></i>
                        <p class="font-bold text-lg">Staff Attendance</p>
                    </div>
                </a>

                <!-- Reports -->
                <a href="#">
                    <div class="bg-green-100 p-12 rounded-lg text-center shadow-lg hover:bg-green-200 transition">
                        <i class="fa-solid fa-file-lines text-gray-500 text-4xl mb-4"></i>
                        <p class="font-bold text-lg">Reports</p>
                    </div>
                </a>
            </div>
        </main>
    </div>

</body>

</html>
